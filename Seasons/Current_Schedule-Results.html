function doubleFilter(id){
id = id.toUpperCase();
var x = get_ResultsTable(currentSeason, currentLeague, 1);
//var x = seasons.filter(function (item){return item.Season == currentSeason})[0][currentLeague]
var y = x.filter(function (item2){
return item2.Home.toUpperCase().indexOf(id) > -1  || item2.Away.toUpperCase().indexOf(id) > -1
});
y = (y.length == 0) ? [{"-":"No Results"}]: y;
	createTable(objectToTwodArray(y), "myTable");
}

//console.log(seasons);
	ResultsTable(currentSeason, currentLeague);
	OverviewTable(currentSeason, currentLeague);
});
function get_ResultsTable(_season, _league, keepFilters){
keepFilters = keepFilters || 0;
currentSeason = _season;
currentLeague = _league;
if(keepFilters ==0){
getElem('inpFilterTeam').value = "";}
var ax = seasons.filter(function (item){return item.Season == _season})[0][_league];
var ay = Results.filter(function (item){return item.Season == _season})[0][_league];
ax.forEach(function (item){
	var az = ay.filter(function (item2){ return item2.Match == item.Match})[0];
	item["Home Score"] = az["Home Score"] ? az["Home Score"] : 0;
	item["Away Score"] = az["Away Score"]? az["Away Score"]: 0;
	item.Forfeit = az.Forfeit ? az.Forfeit : 0;
})
//console.log(seasons);
return ax;
}
function ResultsTable(_season, _league){
var ax = get_ResultsTable(_season, _league)
createTable(objectToTwodArray(ax), "myTable");
OverviewTable(_season, _league)
//return ax;
}
function OverviewTable(_season, _league){
var ax = get_ResultsTable(_season, _league)
var overview = [];
ax.forEach(function (item){
	if(overview.filter(function(item2){return item2.Team == item.Home || item2.Team == item.Away}).length == 0){
		overview.push({"Team": item.Home, "Games":0, "Forfeit":0, "Won":0, "Lost":0, "Points For":0, "Points Against":0, "Point Difference":0, "Points":0, "To Play":0});
		overview.push({"Team": item.Away, "Games":0, "Forfeit":0, "Won":0, "Lost":0, "Points For":0, "Points Against":0, "Point Difference":0, "Points":0, "To Play":0});
	} else if(overview.filter(function(item2){return item2.Team == item.Home}).length == 0){
		overview.push({"Team": item.Home, "Games":0, "Forfeit":0, "Won":0, "Lost":0, "Points For":0, "Points Against":0, "Point Difference":0, "Points":0, "To Play":0});
	} else if(overview.filter(function(item2){return item2.Team == item.Away}).length == 0){
		overview.push({"Team": item.Away, "Games":0, "Forfeit":0, "Won":0, "Lost":0, "Points For":0, "Points Against":0, "Point Difference":0, "Points":0, "To Play":0});
	}
	var home = overview.filter(function(item2){return item2.Team == item.Home})[0];
	home.Games = home.Games + 1;
	home.Forfeit = home.Forfeit + (item.Forfeit == 1 && item["Home Score"] == 0 ? 1: 0);
	home.Won = home.Won + (item["Home Score"] > item["Away Score"] ? 1: 0);
	home.Lost = home.Lost + (item["Home Score"] < item["Away Score"] ? 1: 0);
	home["Points For"] = home["Points For"] + item["Home Score"];
	home["Points Against"] = home["Points Against"] + item["Away Score"];
	home["Point Difference"] = home["Point Difference"] + item["Home Score"] - item["Away Score"];
	home.Points = ((home.Won * 3) + (home.Lost * 1));
	home["To Play"] = home.Games - home.Won - home.Lost;
	var away = overview.filter(function(item2){return item2.Team == item.Away})[0];
	away.Games = away.Games + 1;
	away.Forfeit = away.Forfeit + (item.Forfeit == 1 && item["Away Score"] == 0 ? 1: 0);
	away.Won = away.Won + (item["Home Score"] < item["Away Score"] ? 1: 0);
	away.Lost = away.Lost + (item["Home Score"] > item["Away Score"] ? 1: 0);
	away["Points For"] = away["Points For"] + item["Away Score"];
	away["Points Against"] = away["Points Against"] + item["Home Score"];
	away["Point Difference"] = away["Point Difference"] - item["Home Score"] + item["Away Score"];
	
	away.Points = ((away.Won * 3) + (away.Lost * 1));
	away["To Play"] = away.Games - away.Won - away.Lost;
	
})
createTable(objectToTwodArray(overview), "Overview");
console.log(overview);
//return ax;
}
